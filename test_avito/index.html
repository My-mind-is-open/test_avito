<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
	<div class="wrapper">
		<button class="btn">click me</button>
		<div class="close__form"></div>
		<form class="touch__form" action="/" method="POST">
			<input class="input" type="text" placeholder="Name" name="firstName" required>
			<input class="input" type="text" placeholder="Surname" name="venueName" required>

			<input class="input" type="email" placeholder="Email" name="email" required>
			<input class="input" name="phone" type="tel" maxlength="50" autofocus="autofocus" required="required"
				value="+7(___)___-__-__" pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
				placeholder="+7(___)___-__-__" required>

			<button class="touch__btn">Send</button>
		</form>
	</div>
	<script src="js.js"></script>
</body>

</html>
